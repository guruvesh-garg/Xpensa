# Application name
spring.application.name=Xpensa
debug=true

#Disable Reactive Security Auto-Configuration Explicitly
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.reactive.ReactiveUserDetailsServiceAutoConfiguration

spring.config.import=classpath:application-secrets.properties

frontend.url=${FRONTEND_URL}

# PostgreSQL Database settings (Neon)
spring.datasource.url=${NEON_DB_URL}
spring.datasource.driver-class-name=${NEON_DB_CLASSNAME}
spring.datasource.username=${NEON_DB_USERNAME}
spring.datasource.password=${NEON_DB_PASSWORD}

# Hibernate and JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection pool (HikariCP) settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Basic security credentials for Spring Boot Actuator or endpoints
spring.security.user.name=${SPRING_BOOT_BASIC_SECURITY_CRED_USERNAME}
spring.security.user.password=${SPRING_BOOT_BASIC_SECURITY_CRED_PASSWORD}

# ========== OAUTH2 CONFIGURATION ==========
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTHORIZATION_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=email

#for secure deployments
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true

